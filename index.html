<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/83424fe51a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dist/login.js" defer></script>
    <script type="module" src="dist/clock.js" defer></script>
    <script type="module" src="dist/quote.js" defer></script>
    <script type="module" src="dist/background.js" defer></script>
    <script type="module" src="dist/weather.js" defer></script>
    <script type="module" src="dist/todo.js" defer></script>
  </head>
  <body>
    <section class="lock-screen hidden">
      <div class="lock-screen__wrap">
        <h2 class="clock"></h2>
        <h3 class="day-info"></h3>
        <form id="login-form">
          <input
            type="password"
            id="password"
            minlength="4"
            maxlength="15"
            placeholder="암호를 설정하고 엔터를 눌러주세요"
            required
          />
          <p class="hint">
            암호가 틀렸습니다! 암호는
            <span class="hint__pw"></span> 입니다만..
          </p>
        </form>
        <p id="quote"></p>
      </div>
    </section>
    <section class="screen">
      <div class="todo">
        <div class="todo__header"></div>
        <form id="todo-form">
          <input
            minlength="2"
            maxlength="15"
            type="text"
            id="todo-input"
            placeholder="여기에 할 일을 작성하세요..."
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="screen__bar">
        <div class="screen__left">
          <span id="weather__name">날씨</span>
          <span id="weather__temp">불러오는중..</span>
        </div>
        <div class="screen__center">
          <i class="fa-solid fa-cloud-sun"></i>
          <i class="fa-solid fa-palette"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-calculator"></i>
        </div>
        <div class="screen__right">
          <p class="sm-clock"></p>
          <p class="sm-day-info"></p>
        </div>
      </div>
    </section>
  </body>
</html>
