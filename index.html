<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/83424fe51a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dist/login.js" defer></script>
    <script type="module" src="dist/clock.js" defer></script>
    <script type="module" src="dist/quote.js" defer></script>
    <script type="module" src="dist/background.js" defer></script>
    <script type="module" src="dist/weather.js" defer></script>
    <script type="module" src="dist/todo.js" defer></script>
    <script type="module" src="dist/canvas.js" defer></script>
    <script type="module" src="dist/music.js" defer></script>
    <script type="module" src="dist/calculator.js" defer></script>
    <script type="module" src="dist/app.js" defer></script>
  </head>
  <body>
    <section class="lock-screen hidden">
      <div class="lock-screen__wrap">
        <h2 class="clock"></h2>
        <h3 class="day-info"></h3>
        <form id="login-form">
          <input
            type="password"
            id="password"
            minlength="4"
            maxlength="15"
            placeholder="암호를 설정하고 엔터를 눌러주세요"
            required
          />
          <p class="hint">
            암호가 틀렸습니다! 암호는
            <span class="hint__pw"></span> 입니다만..
          </p>
        </form>
        <p id="quote"></p>
      </div>
    </section>
    <section class="screen">
      <div class="todo">
        <div class="todo__header"></div>
        <form id="todo-form">
          <input
            minlength="2"
            maxlength="15"
            type="text"
            id="todo-input"
            placeholder="여기에 할 일을 작성하세요..."
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="app">
        <div class="app__drawing-board">
          <div class="board-header">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-paintbrush"></i>
            <div class="colors">
              <div
                class="color"
                data-color="#000"
                style="background-color: #000"
              ></div>
              <div
                class="color"
                data-color="#e74c3c"
                style="background-color: #e74c3c"
              ></div>
              <div
                class="color"
                data-color="#e67e22"
                style="background-color: #e67e22"
              ></div>
              <div
                class="color"
                data-color="#f1c40f"
                style="background-color: #f1c40f"
              ></div>
              <div
                class="color"
                data-color="#27ae60"
                style="background-color: #27ae60"
              ></div>
              <div
                class="color"
                data-color="#3498db"
                style="background-color: #3498db"
              ></div>
              <div
                class="color"
                data-color="#34495e"
                style="background-color: #34495e"
              ></div>

              <div
                class="color"
                data-color="#8e44ad"
                style="background-color: #8e44ad"
              ></div>
            </div>
            <i class="fa-solid fa-eraser"></i>
            <label class="file-label" for="file"
              ><i class="fa-solid fa-image"></i><input type="file" id="file"
            /></label>
            <i class="fa-solid fa-cloud-arrow-up"></i>
          </div>
          <canvas id="board"></canvas>
        </div>
        <div class="app__music-player">
          <h2 class="music__header">Windows Music</h2>
          <audio src="/music/Blizzards.mp3" id="music__audio"></audio>
          <div class="music__cover">
            <div class="cover__dot"></div>
          </div>
          <h3 class="music__title">blizzards</h3>
          <input type="range" id="music__time-input" value="0" />
          <div class="music__time">
            <span class="music__time-start">0:00</span>
            <span class="music__time-end">2:03</span>
          </div>
          <div class="music__play-btns">
            <i class="fa-solid fa-backward" id="music__prev"></i>
            <i class="fa-solid fa-play" id="music__play-stop-btn"></i>
            <i class="fa-solid fa-forward" id="music__next"></i>
          </div>
          <div class="music__volume">
            <i class="fa-solid fa-volume-low" id="volume-row-icon"></i>
            <input
              type="range"
              id="music__volume-input"
              min="0"
              value="10"
              max="100"
            />
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>
        <div class="app_calculator">
          <div class="calculator__header">
            <span class="calculator_result">0</span>
          </div>
          <div class="calculator__body">
            <span id="clear" class="calculator__controller">AC</span>
            <span id="sign" class="calculator__controller">+/-</span>
            <span id="percentage" class="calculator__controller">%</span>
            <span id="divide" class="calculator__controller">÷</span>
            <span class="calculator__num">7</span>
            <span class="calculator__num">8</span>
            <span class="calculator__num">9</span>
            <span id="multiply" class="calculator__controller">×</span>
            <span class="calculator__num">4</span>
            <span class="calculator__num">5</span>
            <span class="calculator__num">6</span>
            <span id="minus" class="calculator__controller">−</span>
            <span class="calculator__num">1</span>
            <span class="calculator__num">2</span>
            <span class="calculator__num">3</span>
            <span id="plus" class="calculator__controller">+</span>
            <span class="calculator__num zero">0</span>
            <span id="dot" class="calculator__num">.</span>
            <span id="equals" class="calculator__controller">=</span>
          </div>
        </div>
      </div>
      <div class="screen__bar">
        <div class="screen__left">
          <span id="weather__name">날씨</span>
          <span id="weather__temp">불러오는중..</span>
        </div>
        <div class="screen__center">
          <i class="fa-solid fa-palette"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-calculator"></i>
        </div>
        <div class="screen__right">
          <p class="sm-clock"></p>
          <p class="sm-day-info"></p>
        </div>
      </div>
    </section>
  </body>
</html>
