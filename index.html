<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="dist/greetings.js" defer></script>
    <script type="module" src="dist/clock.js" defer></script>
    <script type="module" src="dist/quote.js" defer></script>
    <script type="module" src="dist/background.js" defer></script>
    <script type="module" src="dist/weather.js" defer></script>
  </head>
  <body>
    <h1 id="greetings" class="hidden"></h1>
    <form id="login-form" class="hidden">
      <input
        type="text"
        id="login-username"
        placeholder="닉네임을 입력 후 엔터를 눌러주세요"
        minlength="2"
        maxlength="15"
        required
      />
    </form>
    <h2 id="clock"></h2>
    <p id="quote"></p>
    <div id="weather">
      <span id="weather__name">날씨</span>
      <span id="weather__conditions">정보</span>
      <span id="weather__temp">불러오는중..</span>
    </div>
    <!-- 투두리스트 -->
    <!-- 날씨 정보 -->
  </body>
</html>
